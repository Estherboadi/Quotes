<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Machine</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
    <body>
    <div class="container">
            <div class="blockquote">
              <p id="quote-text"></p>
              <p style="text-align: right;">- <span id="quote-author"></span></p>

              <div class="button">
              <a class="btn" id="tweet-quote"  href="https://twitter.com/" >
              <i class="fa fa-twitter"></i>
              </a>
              <a class="btn" id="tumblr-quote" href="https://tumblr.com/" >
                <i class="fa fa-tumblr"></i>
              </a>
              <button class="btn" id="new-quote">New quote</button>
            </div>
             
            </div>
            <div class="footer">by <a href="https://random-quote-machine.freecodecamp.rocks/">hezag</a></div>
          </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
